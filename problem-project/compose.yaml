version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shophub_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-shophub_ecommerce}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-shophub_ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
